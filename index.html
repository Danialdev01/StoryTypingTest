<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
</head>
<body>
    <center>
        <br><br><br><br>
        <h1>Story Typing Test</h1><br>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content-box">
                    <ul class="result-details content">
                        <li class="time">
                            <p>Masa Tinggal :</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Kesilapan :</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM :</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button onclick="window.location.reload()">Refresh</button>
                </div>
            </div>
        </div>
    </center>
    <script src="./Libraries_and_Frameworks/paragraphs.js"></script>
    <script src="./typing.js"></script>
</body>
</html>
